         <!--<p>Power:</p>-->

         <p>Effekt:</p>
         <div class="shiftr">
         <label class="select">
           <span class="select-label">
             <select name="effect" id="ieffect" class="select-input" size="1">
               <option style="">01 Color</option>
               <option style="">02 Fire</option>
               <option style="">03 Bouncing Balls</option>
             </select>
           </span>
         </label>
         </div>
         
         <p>Helligkeit:</p>
         <div class="shiftr">
         <label class="slider">
           <span class="slider-label gradient">
             <input value="10" type="range" class="slider-input" id="ibrightness" name="brightness" min="0" max="100">
           </span>
         </label>
         </div>
         
         <p>Geschwindigkeit:</p>
         <div class="shiftr">
         <label class="slider">
           <span class="slider-label simplebar">
             <input value="10" type="range" class="slider-input" id="ispeed" name="speed" min="0" max="100">
		   </span>
         </label>
         </div>
         
         <p>Skalierung:</p>
         <div class="shiftr">
         <label class="slider">
           <span class="slider-label rainbow">
             <input style="position:absolute;width:40px; left:-40px; border:none;background:none; text-shadow: 0 1px rgba(255, 255, 255, 0.5);color:#ccc;" 
               type="number" id="viscale" value="" onchange="updVal(this.id.substring(1), this.value);" min="0" max="100" >
             <input value="10" type="range" class="slider-input" id="iscale" name="scale" min="0" max="100" 
               onchange="updVal('v'+this.id, this.value);">
           </span>
         </label>
         </div>
         
         </div>
         
      </div>
